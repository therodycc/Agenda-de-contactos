<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda</title>
  <!-- link de las animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- link css nativos  -->
  <link rel="stylesheet" href="estilos.css" />

  <!-- fuentes de google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,500&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />


  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="seccion-cabecera">
      <div class="Contenedor contenido-cabecera">
        <div class="inicio">
          <i class="far fa-address-book"></i>
          <h1>Mis contactos</h1>
        </div>
        <div class="Busqueda">
          <input type="search" placeholder="Buscar" id="buscar" v-model="txtbuscar"/>
           <i class="fas fa-search"></i>
         
        </div>
      </div>
    </header>
    <section class="principal">
      <div class="Contenedor contenido-seccion-principal">
        <div class="contactos">
          <table>
            <thead>
              <tr>
                <td>Nombre</td>
                <td>Telefono</td>
                <td>Correo electronico</td>
                <td></td>
              </tr>
            </thead>

            <tbody v-for="(contacto, index ) of contactos">
              <tr id="CicloContactos">
                <td>{{contacto.nombre}}</td>
                <td>{{contacto.telefono}}</td>
                <td>{{contacto.correo}}</td>
                <td>
                  <button class="btnss" @click="Editar(index)">
                    <i class="far fa-edit"></i>
                  </button>
                  <button @click="Eliminar(contacto)" class="btnss btncerrar">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="agregar-contactos">
    
            <i class="fab fa-vuejs"></i>

            <div class="form">
              <input type="text" placeholder="Nombre" v-model="txtnombre" @keyup.enter="Agregar" />

              <input type="text" id="tell" placeholder="Telefono" v-model="txttelefono" @keyup.enter="Agregar" />

              <input type="text" placeholder="Correo" v-model="txtcorreo" @keyup.enter="Agregar" />

              <button type="submit" class="btnagregar" @click="Agregar">
                Agregar
              </button>
            </div>
   
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/2e2971d45d.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
